name: Automated Test
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    name: Build my virtual OS

    runs-on: ubuntu-latest

    steps:
      - name: checkout my codes
        uses: actions/checkout@v2

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11.5
      - name: install pytest
        run: pip install pytest

      - name: Run tests
        run: python -m pytest test_calculator_zc.py
